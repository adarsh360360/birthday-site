<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Sir ðŸŽ‰</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        font-family: "Poppins", sans-serif;
        color: #fff;
        overflow-x: hidden;
        text-align: center;
        padding: 20px;
      }

      header img {
        width: 120px;
        margin-top: 10px;
      }

      .profile-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #ffcc00;
        margin: 20px auto;
        box-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
      }

      h1 {
        font-size: 2.5em;
        margin: 15px 0;
        color: #ffcc00;
        text-shadow: 0 0 10px #ffcc00, 0 0 20px #fff;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
        }
        to {
          text-shadow: 0 0 20px #fff, 0 0 30px #ffcc00;
        }
      }

      .message {
        max-width: 90%;
        margin: 20px auto;
        font-size: 1.1em;
        line-height: 1.6;
        opacity: 0;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
      }

      .balloon {
        width: 35px;
        height: 50px;
        background: radial-gradient(circle at 30% 30%, #ff69b4, #c71585);
        border-radius: 50% 50% 45% 45%;
        position: absolute;
        animation: float 8s linear infinite;
        z-index: 0;
      }

      .balloon::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        height: 20px;
        background: white;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-200px) rotate(360deg);
          opacity: 0;
        }
      }

      .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        background: hsl(var(--hue), 100%, 60%);
        top: 0;
        left: 0;
        animation: fall 2s ease-out forwards;
        border-radius: 50%;
      }

      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }

        .profile-img {
          width: 120px;
          height: 120px;
        }

        .message {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="assets/logo.jpeg" alt="Company Logo" />
    </header>

    <img class="profile-img" src="assets/sir.jpeg" alt="CEO Photo" />
    <h1>ðŸŽ‚ Happy Birthday Ashish Sir! ðŸŽ‰</h1>
    <div class="message" id="typewriter"></div>

    <script>
      const message = `Dear Sir,

Wishing you a joyful year aheadâ€”
You're not just a CEO,
You're a gem of a person.

Thank you for believing in me
and giving me the opportunity to grow.

ðŸŽ‰ Happy Birthday once again! ðŸŽ‰`;

      const textElement = document.getElementById("typewriter");
      let idx = 0;
      function type() {
        if (idx < message.length) {
          textElement.innerHTML += message.charAt(idx);
          idx++;
          textElement.style.opacity = 1;
          setTimeout(type, 45);
        }
      }
      setTimeout(type, 1000);

      // Balloons
      function createBalloon() {
        const b = document.createElement("div");
        b.classList.add("balloon");
        b.style.left = Math.random() * window.innerWidth + "px";
        b.style.animationDuration = 4 + Math.random() * 4 + "s";
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 9000);
      }
      setInterval(createBalloon, 500);

      // Confetti on click
      document.body.addEventListener("click", (e) => {
        for (let i = 0; i < 30; i++) {
          const c = document.createElement("div");
          c.classList.add("confetti");
          c.style.left = e.clientX + "px";
          c.style.top = e.clientY + "px";
          c.style.setProperty("--hue", Math.floor(Math.random() * 360));
          document.body.appendChild(c);
          setTimeout(() => c.remove(), 2000);
        }
      });
    </script>
  </body>
</html>
